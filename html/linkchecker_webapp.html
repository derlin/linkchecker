<!-- DOCTYPE html -->
<html>
    <head>
        <title>LinkChecker</title>
        <link type="text/css" rel="stylesheet" href="/index.css"  />
        <link type="text/css" rel="stylesheet" href="/round_loading_animated.css"  />
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
        <link type="text/css" rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/smoothness/jquery-ui.css"  />
        <script type="text/javascript" src="/socket_handler.js"></script>
        <script type="text/javascript" src="/scrollTo.js"></script>
        <script type="text/javascript" src="/index.js"></script>
    </head>

    <body>
        <div id="body-container" class="ui-widget-content ui-corner-all">
            
            <div class="title"><h1>Simple LinkChecker</h1></div>
            
            
            <div id="input-container">
                <label for="url_textfield">Enter an absolute url : </label>
                
                <form onsubmit="return false;">
                    <input type="text" id="url_textfield" class="ui-corner-all" />
                </form>
                
                <div id="validation" class="ui-state-error ui-corner-all" style="padding: 0 .2em;">
                    <p><span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;">
                    </span>This url is invalid</p>
                </div>
            </div>


            <div id="clear-container">
                <button id="clear-button">Clear results</button>
                <button id="show-console-button">Show console</button>
            </div>


            <div id="results-container" class="ui-widget-content ui-corner-all">
                
                <div id="waiting">
                    <div id="followingBallsG">
                        <div id="followingBallsG_1" class="followingBallsG"> </div>
                        <div id="followingBallsG_2" class="followingBallsG"> </div>
                        <div id="followingBallsG_3" class="followingBallsG"> </div>
                        <div id="followingBallsG_4" class="followingBallsG"> </div>
                    </div>
                </div>
                
                <div id="results"></div>
                
            </div> 

            <div id="checking_dialog" class="dialog" title="Current Task Terminal">
                <div class="inner"></div>
            </div>
        </div> <!-- end body container-->
    </body>

</html>
